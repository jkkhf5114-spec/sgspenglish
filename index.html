<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SGS School Monitor</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1565C0; --danger: #D32F2F; --success: #2E7D32; --dark: #121212; --gold: #FFD700; --bg: #f4f7f6; --pink: #e91e63; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100%; margin: 0; overflow: hidden; background: var(--bg); font-family: 'Poppins', sans-serif; }
        .container { width: 100%; max-width: 480px; background: #fff; height: 100vh; display: flex; flex-direction: column; margin: auto; position: relative; }
        
        /* SPLASH SCREEN */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.6s ease; }
        .splash-logo { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--pink); margin-bottom: 20px; }

        /* HEADER */
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; flex-shrink: 0; }
        .school-name { font-family: 'Cinzel', serif; font-weight: bold; color: var(--gold); font-size: 15px; }

        /* SCREENS */
        .screen { display: none; padding: 20px; flex-grow: 1; flex-direction: column; overflow-y: auto; padding-bottom: 80px; }
        .active-screen { display: flex; }

        /* BUTTONS */
        .btn-main { background: var(--dark); color: white; padding: 15px; border: none; border-radius: 50px; font-weight: bold; margin-top: 15px; cursor: pointer; width: 100%; }
        .btn-report { background: #E65100; margin-top: 10px; }
        .btn-att { background: #00897B; margin-top: 10px; }
        
        /* STUDENT LIST */
        .student-item { background: #fff; border: 1px solid #eee; padding: 12px; margin-bottom: 10px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .att-dot { width: 35px; height: 35px; border-radius: 50%; border: none; color: white; font-weight: bold; cursor: pointer; }
        .p-bg { background: var(--success); } .a-bg { background: var(--danger); }

        .score-val { font-size: 45px; font-weight: 800; color: var(--primary); text-align: center; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .act-btn { border: none; border-radius: 12px; color: white; font-weight: 600; height: 70px; cursor: pointer; font-size: 12px; }
        #logArea { margin-top: 15px; background: #f9f9f9; padding: 10px; border-radius: 10px; height: 120px; overflow-y: auto; font-size: 11px; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container">
    <div id="splash-screen">
        <img src="logo.png" onerror="this.src='https://via.placeholder.com/150?text=SGS+LOGO'" class="splash-logo">
        <div style="font-family:'Cinzel'; color:var(--primary); font-weight:bold;">SHRI GAYATRI SANSKAAR</div>
        <div style="color:var(--pink); font-size:14px; margin-top:5px;">"Vidhya Dadati Vinayam"</div>
    </div>

    <div class="header">
        <div class="school-name">SHRI GAYATRI SANSKAAR</div>
        <div style="font-size:10px;">üîê SECURE TEACHER PORTAL</div>
    </div>

    <div id="screen-login" class="screen active-screen" style="justify-content:center; text-align:center;">
        <h4>Teacher Login</h4>
        <input type="text" id="tName" style="width:100%; padding:12px; margin:5px 0; border-radius:10px; border:1px solid #ddd; text-align:center;" placeholder="Your Name">
        <input type="text" id="tClass" style="width:100%; padding:12px; margin:5px 0; border-radius:10px; border:1px solid #ddd; text-align:center;" placeholder="Class (e.g. 5th)">
        <input type="password" id="tPin" style="width:100%; padding:12px; margin:5px 0; border-radius:10px; border:1px solid #ddd; text-align:center;" placeholder="Enter PIN">
        <button class="btn-main" onclick="teacherLogin()">LOGIN TO CLASS</button>
    </div>

    <div id="screen-dashboard" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h4 style="margin:0;">Class: <span id="dashClassName" style="color:var(--primary)">--</span></h4>
            <button onclick="location.reload()" style="background:#eee; border:none; padding:5px 10px; border-radius:8px;">Logout</button>
        </div>
        <button class="btn-main" style="background:var(--primary); margin-bottom:10px;" onclick="addNewStudent()">‚ûï Add New Student</button>
        <div id="studentListContainer"></div>
        
        <button class="btn-main btn-report" onclick="generateClassSummary()">üìä PERFORMANCE REPORT (90/70/Weak)</button>
        <button class="btn-main btn-att" onclick="generateAttendanceReport()">üìã ATTENDANCE REPORT</button>
    </div>

    <div id="screen-tracker" class="screen">
        <button onclick="backToDashboard()" style="width:80px; background:#444; color:white; border:none; padding:8px; border-radius:10px; margin-bottom:10px;">‚¨Ö Back</button>
        <div id="dispName" style="text-align:center; font-weight:bold; font-size:18px;">--</div>
        <div class="score-val" id="scoreVal">...</div>
        <div class="grid">
            <button class="act-btn" style="background:var(--danger);" onclick="updateScore(-10, 'Talking')">üó£Ô∏è Talking (-10)</button>
            <button class="act-btn" style="background:var(--danger);" onclick="updateScore(-15, 'No HW')">üìö No HW (-15)</button>
            <button class="act-btn" style="background:var(--success);" onclick="updateScore(5, 'Best Ans')">üôã Best Ans (+5)</button>
            <button class="act-btn" style="background:var(--success);" onclick="updateScore(10, 'Super')">üåü Super (+10)</button>
        </div>
        <div id="logArea"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, push, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    window.onload = () => { setTimeout(() => { 
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
    }, 3000); };

    const firebaseConfig = {
        apiKey: "AIzaSyA43-vMdUK3jtsTOzwHhe8QDjJzatpekgM",
        authDomain: "schoolmonitor-6aa3d.firebaseapp.com",
        databaseURL: "https://schoolmonitor-6aa3d-default-rtdb.firebaseio.com",
        projectId: "schoolmonitor-6aa3d",
        storageBucket: "schoolmonitor-6aa3d.firebasestorage.app",
        messagingSenderId: "303795138626",
        appId: "1:303795138626:web:2317ab227f81ce32d2bddb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let teacher = "", cls = "", curID = "", curData = {};

    window.teacherLogin = () => {
        if(document.getElementById('tPin').value !== "5114") { alert("Wrong PIN!"); return; }
        teacher = document.getElementById('tName').value;
        cls = document.getElementById('tClass').value.trim();
        if(!teacher || !cls) { alert("Enter Name/Class"); return; }
        document.getElementById('screen-login').classList.remove('active-screen');
        document.getElementById('screen-dashboard').classList.add('active-screen');
        document.getElementById('dashClassName').innerText = cls.toUpperCase();
        loadStudents();
    };

    function loadStudents() {
        onValue(ref(db, 'students'), (snap) => {
            const data = snap.val();
            const cont = document.getElementById('studentListContainer');
            cont.innerHTML = "";
            let search = cls.toLowerCase().replace(/\s/g, '');
            for(let id in data) {
                if(data[id].class && data[id].class.toLowerCase().replace(/\s/g, '') === search) {
                    let att = data[id].att || 'P';
                    cont.innerHTML += `
                    <div class="student-item">
                        <div onclick="openTracker('${id}', '${data[id].name}')" style="flex-grow:1;">
                            <b>${data[id].name}</b><br><small>Score: ${data[id].score}</small>
                        </div>
                        <button class="att-dot ${att=='P'?'p-bg':'a-bg'}" onclick="toggleAtt('${id}', '${att}')">${att}</button>
                    </div>`;
                }
            }
        });
    }

    window.toggleAtt = (id, cur) => { update(ref(db, 'students/'+id), {att: cur=='P'?'A':'P'}); };

    window.openTracker = (id, name) => {
        curID = id;
        document.getElementById('screen-dashboard').classList.remove('active-screen');
        document.getElementById('screen-tracker').classList.add('active-screen');
        document.getElementById('dispName').innerText = name;
        onValue(ref(db, 'students/'+id), (s) => { if(curID==id) { curData = s.val(); updateUI(); } });
    };

    window.backToDashboard = () => { curID = ""; document.getElementById('screen-tracker').classList.remove('active-screen'); document.getElementById('screen-dashboard').classList.add('active-screen'); };

    window.updateScore = (p, r) => {
        let ns = Math.max(0, Math.min(100, (curData.score || 100) + p));
        update(ref(db, 'students/'+curID), {score: ns});
        push(ref(db, 'students/'+curID+'/logs'), {r:r, p:p, t:teacher, date: new Date().toLocaleDateString()});
    };

    function updateUI() {
        document.getElementById('scoreVal').innerText = curData.score || 100;
        let logs = curData.logs ? Object.values(curData.logs).reverse() : [];
        document.getElementById('logArea').innerHTML = logs.map(l => `<div style="border-bottom:1px solid #eee; padding:3px 0;">${l.r} (${l.p}) - ${l.date}</div>`).join('');
    }

    window.addNewStudent = () => {
        let n = prompt("Student Name:"); if(!n) return;
        let id = n.toLowerCase().replace(/\s/g, '') + "-" + cls.toLowerCase().replace(/\s/g, '');
        set(ref(db, 'students/'+id), {name:n, class:cls, score:100, att:'P'});
    };

    // --- RE-ACTIVATED REPORT LOGIC ---
    window.generateAttendanceReport = async function() {
        const snap = await get(ref(db, 'students'));
        if(!snap.exists()) return;
        let data = snap.val(), total = 0, absent = [], search = cls.toLowerCase().replace(/\s/g, '');
        for(let id in data) {
            if(data[id].class.toLowerCase().replace(/\s/g, '') === search) {
                total++; if(data[id].att === 'A') absent.push(data[id].name);
            }
        }
        let msg = `*üè´ SHRI GAYATRI SANSKAAR*\n*üìã ATTENDANCE REPORT*\nüìÖ Date: ${new Date().toLocaleDateString()}\nüìÇ Class: ${cls}\nTotal: ${total}\nPresent: ${total-absent.length}\nAbsent: ${absent.length}\n----------------\n*Absent List:*\n${absent.join('\n') || 'All Present! üéâ'}`;
        window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
    };

    window.generateClassSummary = async function() {
        const snap = await get(ref(db, 'students'));
        if(!snap.exists()) return;
        let data = snap.val(), star=[], avg=[], weak=[], search = cls.toLowerCase().replace(/\s/g, '');
        for(let id in data) {
            if(data[id].class.toLowerCase().replace(/\s/g, '') === search) {
                let s = data[id].score;
                let obj = `${data[id].name} (${s})`;
                if(s >= 90) star.push(obj);
                else if(s >= 70) avg.push(obj);
                else weak.push(obj);
            }
        }
        let msg = `*üè´ SHRI GAYATRI SANSKAAR*\n*üìä PERFORMANCE REPORT*\nClass: ${cls}\n----------------\n*üèÜ STAR STUDENTS (90%+):*\n${star.join('\n') || 'None'}\n\n*‚ú® AVERAGE (70-89%):*\n${avg.join('\n') || 'None'}\n\n*‚ö†Ô∏è NEEDS ATTENTION (<70%):*\n${weak.join('\n') || 'None'}\n----------------\n~ Verified by ${teacher}`;
        window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
    };
</script>
</body>
</html>
