<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SGS School Monitor</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SGS Monitor">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1565C0; --danger: #D32F2F; --success: #2E7D32; --dark: #121212; --gold: #FFD700; --bg: #f4f7f6; --pink: #e91e63; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: #333; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .container { width: 100%; max-width: 480px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* --- PERMANENT SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }
        /* Logo placeholder animation */
        .splash-logo { width: 160px; height: 160px; border-radius: 50%; border: 4px solid var(--pink); margin-bottom: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #fff; }
        .splash-logo img { width: 100%; height: 100%; object-fit: cover; }
        
        .splash-title { font-family: 'Cinzel', serif; font-size: 19px; color: var(--primary); font-weight: bold; text-align: center; line-height: 1.4; padding: 0 15px; }
        .splash-tagline { font-size: 15px; color: var(--pink); font-weight: 600; margin-top: 12px; letter-spacing: 1px; }

        .header { background: var(--primary); color: white; padding: 15px; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .school-name { font-family: 'Cinzel', serif; font-size: 15px; font-weight: bold; color: var(--gold); }
        
        .screen { display: none; padding: 20px; flex-grow: 1; flex-direction: column; }
        .active-screen { display: flex; }
        input { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #ddd; border-radius: 12px; font-size: 16px; text-align: center; }
        .btn-main { background: var(--dark); color: white; width: 100%; padding: 15px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        
        .student-list-item { background: #fff; border: 1px solid #eee; padding: 15px; margin-bottom: 10px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .att-btn { width: 35px; height: 35px; border-radius: 50%; border: none; font-weight: bold; color: white; }
        .att-present { background: var(--success); } .att-absent { background: var(--danger); }
        .score-card { background: #fff; border: 2px solid #eee; border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 15px; }
        .score-val { font-size: 45px; font-weight: 800; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="splash-screen">
        <div class="splash-logo">
            <img src="https://raw.githubusercontent.com/ashish-sir-tech/school-assets/main/logo.png" onerror="this.src='https://via.placeholder.com/150?text=SGS+LOGO'" alt="SGS Logo">
        </div>
        <div class="splash-title">SHRI GAYATRI SANSKAAR<br>PUBLIC SCHOOL</div>
        <div class="splash-tagline">"VIDHYA DADATI VINAYAM"</div>
    </div>

    <div class="header">
        <div class="school-name">SHRI GAYATRI SANSKAAR</div>
        <div style="font-size:10px;">üîê SECURE TEACHER PORTAL</div>
    </div>

    <div id="screen-login" class="screen active-screen" style="justify-content: center; text-align: center;">
        <h4 style="color:#555;">Teacher Login</h4>
        <input type="text" id="tName" placeholder="Your Name">
        <input type="text" id="tClass" placeholder="Class (e.g. 5th)">
        <input type="password" id="tPin" placeholder="Enter PIN">
        <button class="btn-main" onclick="teacherLogin()">LOGIN TO CLASS</button>
    </div>

    <div id="screen-dashboard" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h4 style="margin:0;">Class: <span id="dashClassName" style="color:var(--primary)">--</span></h4>
            <button onclick="location.reload()" style="background:#eee; border:none; padding:5px 10px; border-radius:8px;">Logout</button>
        </div>
        <div id="studentListContainer" style="overflow-y:auto; flex-grow:1;"></div>
    </div>
</div>

<script type="module">
    // Splash logic: hide after 3 seconds
    window.addEventListener('load', () => {
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => { splash.style.display = 'none'; }, 800);
        }, 3000);
    });

    // Dummy logic for testing (Your original Firebase logic remains same)
    window.teacherLogin = function() {
        if (document.getElementById('tPin').value !== "5114") { alert("Wrong PIN!"); return; }
        document.getElementById('screen-login').classList.remove('active-screen');
        document.getElementById('screen-dashboard').classList.add('active-screen');
        document.getElementById('dashClassName').innerText = document.getElementById('tClass').value.toUpperCase();
    }
</script>

</body>
</html>
