<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SGS School Monitor</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1565C0; --danger: #D32F2F; --success: #2E7D32; --dark: #121212; --gold: #FFD700; --bg: #f4f7f6; --pink: #e91e63; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: #333; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .container { width: 100%; max-width: 480px; background: #fff; min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.6s ease;
        }
        .splash-logo-box { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--pink); margin-bottom: 20px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #fff; }
        .splash-logo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .splash-title { font-family: 'Cinzel', serif; font-size: 18px; color: var(--primary); font-weight: bold; text-align: center; }
        .splash-tagline { font-size: 15px; color: var(--pink); font-weight: 600; margin-top: 10px; }

        .header { background: var(--primary); color: white; padding: 15px; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .screen { display: none; padding: 20px; flex-grow: 1; flex-direction: column; }
        .active-screen { display: flex; }
        input { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #ddd; border-radius: 12px; text-align: center; font-size: 16px; }
        .btn-main { background: var(--dark); color: white; width: 100%; padding: 15px; border: none; border-radius: 50px; font-weight: bold; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="splash-screen">
        <div class="splash-logo-box">
            <img src="logo.png" alt="SGS Logo">
        </div>
        <div class="splash-title">SHRI GAYATRI SANSKAAR<br>PUBLIC SCHOOL</div>
        <div class="splash-tagline">"VIDHYA DADATI VINAYAM"</div>
    </div>

    <div class="header">
        <div style="font-family: 'Cinzel', serif; font-weight: bold; color: var(--gold);">SHRI GAYATRI SANSKAAR</div>
        <div style="font-size: 10px;">üîê SECURE TEACHER PORTAL</div>
    </div>

    <div id="screen-login" class="screen active-screen" style="justify-content: center; text-align: center;">
        <h4>Teacher Login</h4>
        <input type="text" id="tName" placeholder="Your Name">
        <input type="text" id="tClass" placeholder="Class (e.g. 5th)">
        <input type="password" id="tPin" placeholder="Enter PIN">
        <button class="btn-main" onclick="teacherLogin()">LOGIN TO CLASS</button>
    </div>
</div>

<script type="module">
    // Splash screen automatically 3 seconds mein hat jayega
    window.addEventListener('load', () => {
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            if(splash) { splash.style.opacity = '0'; setTimeout(() => splash.style.display = 'none', 600); }
        }, 3000);
    });

    window.teacherLogin = () => {
        if(document.getElementById('tPin').value === "5114") {
            alert("Login Successful! (Add your Firebase logic here)");
        } else {
            alert("Wrong PIN!");
        }
    };
</script>
</body>
</html>
